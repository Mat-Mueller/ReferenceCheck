<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DOCX → PDF (docx-preview)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Required libraries -->
  <script src="https://unpkg.com/jszip/dist/jszip.min.js"></script>
  <script src="https://unpkg.com/docx-preview/dist/docx-preview.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

  <style>
    body { font-family: sans-serif; margin: 1rem; background: #f7f7f7; }
    #preview { border: 1px solid #ccc; padding: 1rem; background: #fff; }
    .docx-wrapper { margin: 1rem auto; background: white; box-shadow: 0 0 4px rgba(0,0,0,0.2); }
    .docx-page { margin-bottom: 1rem; }
    button { margin-top: 1rem; padding: 0.5rem 1rem; }
  </style>
</head>
<body>
  <h1>DOCX → PDF (Client-side)</h1>

  <input type="file" id="upload" accept=".docx">
  <div id="preview"><em>No document loaded.</em></div>
  <button id="download" style="display:none">Download as PDF</button>

  <script>
    const upload   = document.getElementById("upload");
    const preview  = document.getElementById("preview");
    const download = document.getElementById("download");
    let currentFileName = "document";

    // Load .docx file and render it
    upload.addEventListener("change", async (e) => {
      const file = e.target.files[0];
      if (!file) return;

      currentFileName = file.name.replace(/\.docx$/i, "") || "document";
      const arrayBuffer = await file.arrayBuffer();

      // Clear old content
      preview.innerHTML = "";

      // Render with docx-preview
      await window.docx.renderAsync(arrayBuffer, preview, null, {
        className: "docx",
        inWrapper: true,
        breakPages: true,
        renderHeaders: true,
        renderFooters: true,
        renderFootnotes: true,
        renderEndnotes: true
      });

      download.style.display = "inline-block";
    });

    // Export rendered content to PDF
    download.addEventListener("click", async () => {
      const el = document.getElementById("preview");

      const opt = {
        margin:       10,
        filename:     currentFileName + ".pdf",
        image:        { type: "jpeg", quality: 0.95 },
        html2canvas:  { scale: 1.25, useCORS: true, allowTaint: true },
        jsPDF:        { unit: "pt", format: "a4", orientation: "portrait" },
        pagebreak:    { mode: ["css", "legacy"], after: ".docx-page" }
      };

      await html2pdf().from(el).set(opt).save();
    });
  </script>
</body>
</html>
